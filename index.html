<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NOMS</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Food Search</h1>

    <!-- Rendered buttons will get added here  -->
    <div id="buttons-view"></div>

    <form id="food-form">
      <label for="food-input">Add a food!</label>
      <input type="text" id="food-input"><br>

      <!-- Button triggers new food to be added -->
      <input id="add-food" type="submit" value="Add a food!">
    </form>

    <!-- food will get dumped dere -->
    <div id="foods-view"></div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script> <!--My JavaScript-->

    
  </div>
</body>

</html>
